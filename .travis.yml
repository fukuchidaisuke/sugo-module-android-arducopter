language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - tools
    - platform-tools
    - android-25
    - build-tools-25.0.1
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - envsubst < .travis-gradle.properties.template > gradle.properties
script:
  - ./gradlew build test
before_deploy:
  - envsubst < .travis-deploy-gradle.properties.template > gradle.properties
deploy:
  provider: script
  script: ./.travis-deploy.sh
  skip_cleanup: true
  on:
    branch: master
